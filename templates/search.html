<style>
  body {

font-family: 'Open Sans', sans-serif;
}

.container {
position: absolute;
height: 300px;
width: 600px;
top: 60px;
left: calc(50% - 300px);
display: flex;
flex-wrap: wrap;
}

.card {
display: flex;
height: 320px;
width: 200px;
background-color: #17141d;
border-radius: 10px;
box-shadow: -1rem 0 3rem #000;
/*   margin-left: -50px; */
transition: 0.4s ease-out;
position: relative;
left: 0px;
}

.card:not(:first-child) {
margin-left: -50px;
}

.card:hover {
transform: translateY(-20px);
transition: 0.4s ease-out;
}

.card:hover ~ .card {
position: relative;
left: 50px;
transition: 0.4s ease-out;
}

.title {
color: white;
font-weight: 300;
position: absolute;
left: 20px;
top: 15px;
}

.bar {
position: absolute;
top: 100px;
left: 20px;
height: 5px;
width: 150px;
}

.emptybar {
background-color: #2e3033;
width: 100%;
height: 100%;
}

.filledbar {
position: absolute;
top: 0px;
z-index: 3;
width: 0px;
height: 100%;
background: rgb(0,154,217);
background: linear-gradient(90deg, rgba(0,154,217,1) 0%, rgba(217,147,0,1) 65%, rgba(255,186,0,1) 100%);
transition: 0.6s ease-out;
}

.card:hover .filledbar {
width: 120px;
transition: 0.4s ease-out;
}

.circle {
position: absolute;
top: 150px;
left: calc(50% - 60px);
}

.stroke {
stroke: white;
stroke-dasharray: 360;
stroke-dashoffset: 360;
transition: 0.6s ease-out;
}

svg {
fill: #17141d;
stroke-width: 2px;
}

.card:hover .stroke {
stroke-dashoffset: 100;
transition: 0.6s ease-out;
}
</style>

<body class="bg-dark">
  <div style="text-align:center; font-size: 30px; font: bolder; color: red;">
    {{context.res}}
   
  </div>
<div class="container">
  <br>
{% for reg in reg %}

<br>
<div class="card">
    <h3 class="title">{{reg.total_item}}</h3>
    <div class="bar">
      <div class="emptybar"></div>
      <div class="filledbar"></div>
    </div>
    <div class="circle" style="color: white;">
      <h7 style="font-size: small;">Expected amount {{reg.except_amount}} K</h7>
      <br>
      <a href="/profile?name={{reg.name}}&email={{reg.email}}" style="text-align: center;">View Profile
      <svg version="1.1" xmlns="http://www.w3.org/2000/svg" style="padding-right: 25px;">
       
   
      <circle class="stroke" cx="60" cy="60" r="50"/>
     
    </svg>
  </a>
    </div>
  
  </div>




 {% endfor %}



</div>
